<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Review HTML-CSS</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div>
      Lorem <i>ipsum</i> dolor <b>sit</b> amet, consectetur
      <em>adipiscing</em> elit. <b>Aliquam</b> <br />facilisis erat vitae
      pretium interdum. Mauris.
    </div>
    <span>blue</span>
    <span>red</span>
    <span>green</span>
    <hr />
    <img src="test-pic-landscape.jpeg" alt="landscape" />
    <h2>Lists</h2>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <h3>Tables</h3>
    <thead>
      <tr>
        <th>NAME</th>
        <th>BIRTHYEAR</th>
      </tr>
    </thead>
    <table>
      <tr>
        <td>Pieter-Jan</td>
        <td>1981</td>
      </tr>
      <tr>
        <td>Alessandra</td>
        <td>1982</td>
      </tr>
    </table>

</html>
